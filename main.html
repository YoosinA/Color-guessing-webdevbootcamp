<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="css/master.css">

<head>
  <meta charset="utf-8">
  <title>Color Guessing</title>
</head>
<body>

  <div class="selected" id="head">
    <h1 id="answerValue"></h1>
    This is a color guessing Game.<br>
    <span id = "info">Press the color that matches the given RGB values.</span>
  </div>

  <div class="container" id = "button-bar">
    <a class="btn" role="button" id ="newGame">New Colors</a>
      <span id="space"></span>
      <a id="easyMode" class = "btn selected"> Easy</a>
      <a id="hardMode" class = "btn"> Hard</a>
      <span id="space1"></span>
      <a id="rgb" class = " btn selected"> Rgb</a>
      <a id="hex" class = "btn"> Hex</a>
  </div>

  <div class="container" id = "container">
      <div class="square" id="color1">          </div>
      <div class="square" id="color2">          </div>
      <div class="square" id="color3">          </div>
      <div class="square" id="color4">          </div>
      <div class="square" id="color5">          </div>
      <div class="square" id="color6">          </div>
        </div>




</body>
